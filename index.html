<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Memory Matching Game</title>
  <meta name="description" content="Have some fun testing your memory and quickness in this card flipping game featuring Building Tomorrow schools!">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Ubuntu:400,700">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Memory Matching Game</h1>
    </header>

    <section class="score-panel">
      <div class="move-score">
        <ul class="stars">
          <li><span class="fa fa-star"></span></li>
          <li><span class="fa fa-star"></span></li>
          <li><span class="fa fa-star"></span></li>
        </ul>

        <p><span class="moves">0</span> Moves</p>
      </div>

      <div class="restart">
        <span class="fa fa-repeat"></span>
      </div>
    </section>

    <section class="deck">
      <div class="card">
        <img src="img/Bulingo.png" alt="Bulingo">
      </div>
      <div class="card">
        <img src="img/Bulingo.png" alt="Bulingo">
      </div>
      <div class="card">
        <img src="img/Kabuyanda.png" alt="Kabuyanda">
      </div>
      <div class="card">
        <img src="img/Kabuyanda.png" alt="Kabuyanda">
      </div>
      <div class="card">
        <img src="img/Kibimba.png" alt="Kibimba">
      </div>
      <div class="card">
        <img src="img/Kibimba.png" alt="Kibimba">
      </div>
      <div class="card">
        <img src="img/Lutisi.png" alt="Lutisi">
      </div>
      <div class="card">
        <img src="img/Lutisi.png" alt="Lutisi">
      </div>
      <div class="card">
        <img src="img/Mayira.png" alt="Mayira">
      </div>
      <div class="card">
        <img src="img/Mayira.png" alt="Mayira">
      </div>
      <div class="card">
        <img src="img/Mukuru.png" alt="Mukuru">
      </div>
      <div class="card">
        <img src="img/Mukuru.png" alt="Mukuru">
      </div>
      <div class="card">
        <img src="img/Sooko.png" alt="Sooko">
      </div>
      <div class="card">
        <img src="img/Sooko.png" alt="Sooko">
      </div>
      <div class="card">
        <img src="img/Vunza.png" alt="Vunza">
      </div>
      <div class="card">
        <img src="img/Vunza.png" alt="Vunza">
      </div>
    </section>
  </div>

  <div id="winning-screen" class="winner">
    <div class="winner-content">
      <h1>Way to go! You won!</h1>
      <p>Finishing in <span class="moves">0</span> moves earns you <span class="stars">0</span> stars!</p>
      <button class="play-again">Play again!</button>
    <div class="winner-content">
  </div>

  <script src="js/app.js"></script>
</body>
</html>
